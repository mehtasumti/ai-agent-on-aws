<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ops - Incident Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-top: 5px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .incident-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .incident-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .incident-item:hover {
            background: #f5f5f5;
        }
        
        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .incident-id {
            font-weight: bold;
            color: #667eea;
        }
        
        .severity-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .severity-critical {
            background: #fee;
            color: #c00;
        }
        
        .severity-high {
            background: #ffe;
            color: #c60;
        }
        
        .severity-medium {
            background: #fef9e7;
            color: #856404;
        }
        
        .severity-low {
            background: #e7f9f5;
            color: #0c5460;
        }
        
        .incident-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .incident-meta {
            font-size: 12px;
            color: #666;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .status-open {
            background: #d4edda;
            color: #155724;
        }
        
        .status-resolved {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI-Powered IT Operations</h1>
            <div class="subtitle">Multi-Agent Incident Management System (Demo Mode)</div>
        </header>
        
        <div class="main-grid">
            <div class="card">
                <h2>Create New Incident</h2>
                <div id="message"></div>
                
                <form id="incidentForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="severity">Severity *</label>
                        <select id="severity" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="services">Affected Services (comma-separated)</label>
                        <input type="text" id="services" placeholder="Lambda, API-Gateway, DynamoDB" value="Lambda, API-Gateway, DynamoDB">
                    </div>
                    
                    <button type="submit" id="submitBtn">Create Incident (Demo)</button>
                </form>
                
                <div style="margin-top: 20px;">
                    <button onclick="openStepFunctions()" style="background: #28a745;">üîÑ View Step Functions</button>
                </div>
            </div>
            
            <div class="card">
                <h2>Recent Incidents</h2>
                <div id="incidentList" class="incident-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Demo mode - stores incidents in localStorage
        const STORAGE_KEY = 'itops_incidents';
        
        // Load incidents on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadIncidents();
        });
        
        // Handle form submission
        document.getElementById('incidentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            messageDiv.innerHTML = '<div class="info">‚è≥ Creating incident...</div>';
            
            try {
                const services = document.getElementById('services').value
                    .split(',')
                    .map(s => s.trim())
                    .filter(s => s);
                
                const incidentId = 'INC-' + Date.now();
                
                const incident = {
                    incident_id: incidentId,
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    severity: document.getElementById('severity').value,
                    affected_services: services,
                    detected_by: 'web-ui',
                    status: 'open',
                    created_at: Math.floor(Date.now() / 1000)
                };
                
                // Save to localStorage
                const incidents = getStoredIncidents();
                incidents.unshift(incident);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(incidents));
                
                messageDiv.innerHTML = `<div class="success">‚úÖ Incident ${incidentId} created successfully! <br><br>In production, this would trigger the Step Functions workflow.</div>`;
                document.getElementById('incidentForm').reset();
                loadIncidents();
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function getStoredIncidents() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }
        
        function loadIncidents() {
            const listDiv = document.getElementById('incidentList');
            const incidents = getStoredIncidents();
            
            if (incidents.length === 0) {
                listDiv.innerHTML = '<div class="loading">No incidents yet. Create one to get started!</div>';
                return;
            }
            
            listDiv.innerHTML = incidents
                .map(incident => `
                    <div class="incident-item" onclick="viewIncident('${incident.incident_id}')">
                        <div class="incident-header">
                            <span class="incident-id">${incident.incident_id}</span>
                            <span class="severity-badge severity-${incident.severity}">${incident.severity.toUpperCase()}</span>
                        </div>
                        <div class="incident-title">${incident.title}</div>
                        <div class="incident-meta">
                            Status: <span class="status-badge status-${incident.status}">${incident.status}</span>
                            | Services: ${(incident.affected_services || []).join(', ')}
                            <br>
                            Created: ${new Date(incident.created_at * 1000).toLocaleString()}
                        </div>
                    </div>
                `).join('');
        }
        
        function viewIncident(id) {
            const incidents = getStoredIncidents();
            const incident = incidents.find(i => i.incident_id === id);
            
            if (incident) {
                alert(`Incident Details:\n\n` +
                    `ID: ${incident.incident_id}\n` +
                    `Title: ${incident.title}\n` +
                    `Severity: ${incident.severity}\n` +
                    `Description: ${incident.description}\n` +
                    `Services: ${incident.affected_services.join(', ')}\n` +
                    `Status: ${incident.status}`);
            }
        }
        
        function openStepFunctions() {
            window.open('https://console.aws.amazon.com/states/home?region=us-east-1#/statemachines/view/arn:aws:states:us-east-1:005185643085:stateMachine:ITOps-IncidentWorkflow', '_blank');
        }
    </script>
</body>
</html>
